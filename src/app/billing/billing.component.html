<section class="container">
  <h3>Formas de pagamento</h3>

  <div class="row bg-light menu">

    <div class="col col-md-3 menu__item"
      (click)="show = BILLING_TYPE.CREDIT_CARD"
      [class.menu__item--active]="show === BILLING_TYPE.CREDIT_CARD"
    >

      <div class="d-flex justify-content-center">
        <i class="fa fa-credit-card"></i>
      </div>

      <div class="d-flex justify-content-center">
        <label class="text-nowrap">Cartão de crédito</label>
      </div>

    </div>

    <div class="col col-md-3 menu__item"
      (click)="show = BILLING_TYPE.BANK_SLIP"
      [class.menu__item--active]="show === BILLING_TYPE.BANK_SLIP"
    >

      <div class="d-flex justify-content-center">
        <i class="fa fa-barcode"></i>
      </div>

      <div class="d-flex justify-content-center">
        <label class="text-nowrap">Boleto</label>
      </div>

    </div>

    <div class="col col-md-3 menu__item"
      (click)="show = BILLING_TYPE.PAY_PIX"
      [class.menu__item--active]="show === BILLING_TYPE.PAY_PIX"
    >

      <div class="d-flex justify-content-center">
        <i class="fa fa-money"></i>
      </div>

      <div class="d-flex justify-content-center">
        <label class="text-nowrap">Pix</label>
      </div>

    </div>

    <div class="col col-md-3 menu__item"
      (click)="show = BILLING_TYPE.RECEIPT"
      [class.menu__item--active]="show === BILLING_TYPE.RECEIPT"
    >

      <div class="d-flex justify-content-center">
        <i class="fa fa-edit"></i>
      </div>

      <div class="d-flex justify-content-center">
        <label class="text-nowrap">NF-e</label>
      </div>

    </div>


  </div>
  <hr>
  <div class="row bg-light">
    <div class="col col-12">

      <app-credit-card
        *ngIf="show === BILLING_TYPE.CREDIT_CARD"
      >
      </app-credit-card>

      <app-bank-slip
        *ngIf="show === BILLING_TYPE.BANK_SLIP"
      >
      </app-bank-slip>

      <app-pay-pix
        *ngIf="show === BILLING_TYPE.PAY_PIX"
      ></app-pay-pix>

      <app-receipt
        *ngIf="show === BILLING_TYPE.RECEIPT"
      >
      </app-receipt>

    </div>
  </div>



</section>
